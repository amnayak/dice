<html>
<head>
<script>
    function myFunction() {
        var nums = [-2,-2,-2,-1,1,3];
        //var nums = [1,2,3,4,5,6];
        var leaderNums = [-2,-2,-2,-1,3,5];
        var firstNum = nums[Math.floor((Math.random() * 6))];
        var secondNum =nums[ Math.floor((Math.random() * 6))];
        var thirdNum = nums[Math.floor((Math.random() * 6))];

        var leaderNum = leaderNums[Math.floor((Math.random() * 6))];

        document.getElementById("text1").innerHTML = firstNum;
        document.getElementById("text2").innerHTML = secondNum;
        document.getElementById("text3").innerHTML = thirdNum;
        document.getElementById("text4").innerHTML = leaderNum;
    }
</script>

<body onload="myFunction()">
    <h1>die 1: <span id="text1"></span></h1>
    <h1>die 2: <span id="text2"></span></h1>
    <h1>die 3: <span id="text3"></span></h1>
    <h1>round leader dice: <span id="text4"></span></h1>
</body>
</html>
